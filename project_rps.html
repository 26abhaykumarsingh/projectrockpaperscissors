<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>ROCK PAPER SCISSOR</h1>
    <button id="rock">ROCK</button>
    <button id="paper">PAPER</button>
    <button id="scissors">SCISSORS</button>
    <div id="score"></div>
</body>
<script>
    function getComputerChoice() {
        let ch = Math.floor(Math.random() * 3) + 1;
        if (ch == 1) {
            return "rock";
        }
        else if (ch == 2) {
            return "paper";
        }
        if (ch == 3) {
            return "scissors";
        }
    }

    function playRound(plaSel, comSel) {
        if (plaSel === "rock") {
            if (comSel === "rock") {
                return "draw ho gya bhai";
            }
            else if (comSel === "paper") {
                return "You Lose! paper beats rock";
            }
            else if (comSel === "scissors") {
                return "You Win! rock beats scissors";
            }
        }
        if (plaSel === "paper") {
            if (comSel === "paper") {
                return "draw ho gya bhai";
            }
            else if (comSel === "scissors") {
                return "You Lose! scissors beats paper";
            }
            else if (comSel === "rock") {
                return "You Win! paper beats rock";
            }
        }
        if (plaSel === "scissors") {
            if (comSel === "scissors") {
                return "draw ho gya bhai";
            }
            else if (comSel === "rock") {
                return "You Lose! rock beats scissors";
            }
            else if (comSel === "paper") {
                return "You Win! scissors beats paper";
            }
        }
    }

    function game() {
        let wins = 0, losses = 0;

        let msg;
        let buttons = document.querySelectorAll('button');
        let numberOfRounds = 0;
        buttons.forEach(button => button.addEventListener('click', () => {
            let compSel = getComputerChoice();
            msg = playRound(button.id, compSel);
            if (msg.charAt(4) === "W") {
                wins++;
            }
            else if (msg.charAt(4) === "L") {
                losses++;
            }
            let score = document.querySelector('#score');
            score.innerHTML=msg + '<br>' + 'wins = ' + wins + '<br>' + 'losses = ' + losses;
            numberOfRounds++;

            console.log(numberOfRounds);
            if(numberOfRounds>=5){
                if(wins>losses){
                    score.innerHTML = 'You won the game';
                }
                else if(losses>wins){
                    score.innerHTML = 'You Lost the game';
                }
                else{
                    score.innerHTML = 'DRAW';
                }

                numberOfRounds=0;
                wins=0;
                losses=0;
            }

        }));


    }

    game();








</script>

</html>
